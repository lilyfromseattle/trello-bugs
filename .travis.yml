language: node_js
node_js:
- '0.12'
- '0.11'
- '0.10'
- iojs
- iojs-v1.0.4
before_install:
- npm install -g grunt-cli
- npm install -g mustache
- npm install -g grunt
- npm install -g mocha
- npm install
- npm update
- git clone git://github.com/n1k0/casperjs.git ~/casperjs
- cd ~/casperjs
- git checkout tags/1.0.2
- export PATH=$PATH:`pwd`/bin
- cd -
- git branch --set-upstream-to master origin/master
- git branch --set-upstream-to test-branch heroku/master
- git config --global push.default simple

before_script:
- npm run mocha-test
- phantomjs --version
- casperjs --version
- grunt deploy
